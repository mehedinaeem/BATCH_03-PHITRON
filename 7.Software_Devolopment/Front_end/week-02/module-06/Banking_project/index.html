<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="amount-container">
        <div class="deposite amount-box">
            <div>
                <h1 class="amount">00</h1>
                <p>Deposit</p>
            </div>
        </div>
        <div class="withdraw amount-box">
            <div>
                <h1 class="amount">00</h1>
                <p>withdraw</p>
            </div>
        </div>
        <div class="total amount-box">
            <div>
                <h1 class="amount">00</h1>
                <p>Total</p>
            </div>
        </div>
    </div>


    <div class="deposite-withdraw-container">
        <div class="deposite-box input-box">
            <input type="number">
            <br>
            <button class="btn deposite-btn">Deposit</button>
        </div>
        <div class="withdraw-box input-box">
            <input type="number">
            <br>
            <button class="btn withdraw-btn">withdraw</button>
        </div>
    </div>

    
    <!-- link js file -->
    <script src="app.js"></script>
</body>
</html>

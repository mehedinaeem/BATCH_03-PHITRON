<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- ========================================================================== -->
    <!-- Navbar -->
    <nav class="navbar-1">
        <div class="container-1">
            <a class="navbar-brand" href="">
                <img class="logo" src="./icon/Logo.png" alt="PH TUBE" width="30" height="24">
            </a>
        </div>
        <div class="container-2">
            <a class="navbar-brand" href="#">
                <button id="sort-by-view-button" class="sort-btn">Sort by Views</button>
            </a>
        </div>
        <div class="container-3">
            <a class="navbar-brand"
                href="https://docs.google.com/document/d/1mwj_6TEGKRcP9zfaDyq_yDwh87Ggu19s1ogGDgY3Vwg/edit?usp=sharing" target="_blank">
                <button class="blog-btn">Blog</button>
            </a>
        </div>
    </nav>

    <hr>
    

    <!-- #====================================================================== -->
    <!-- Navbar for Categories -->
    <nav class="navbar-2">
        <div class="container-1">
            <a class="navbar-brand" href="#">
                <button onclick="loadVideosByCategory(1000)" id="Btn1" class="Btn">All</button>
            </a>
        </div>
        <div class="container-2">
            <a class="navbar-brand" href="#">
                <button onclick="loadVideosByCategory(1001)" id="Btn2" class="Btn">Music</button>
            </a>
        </div>
        <div class="container-3">
            <a class="navbar-brand" href="#">
                <button onclick="loadVideosByCategory(1003)" id="Btn3" class="Btn">Comedy</button>
            </a>
        </div>
        <div class="container-4">
            <a class="navbar-brand" href="#">
                <button onclick="loadVideosByCategory(1005)" id="Btn4" class="Btn">Drawing</button>
            </a>
        </div>
    </nav>

    <!-- ========================================================================== -->
    <!-- Container for Videos -->
    <div id="video-container"></div>

    <!-- Link JavaScript -->
    <script src="app.js"></script>


    <!-- ========================================================================== -->
    <!-- sort by view action -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Function to load all videos initially
            const loadAllVideos = () => {
                loadVideosByCategory(1000); // Replace 1000 with your appropriate category ID for "All"
            };

            // Event listener for the "Sort by Views" button
            document.getElementById("sort-by-view-button").addEventListener("click", () => {
                sortVideosByViews();
            });

            // Event listeners for category buttons
            document.getElementById("Btn1").addEventListener("click", () => loadVideosByCategory(1000)); // ALL
            document.getElementById("Btn2").addEventListener("click", () => loadVideosByCategory(1001)); // Music
            document.getElementById("Btn3").addEventListener("click", () => loadVideosByCategory(1003)); // Comedy
            document.getElementById("Btn4").addEventListener("click", () => loadVideosByCategory(1005)); // Drawing

            // Load all videos initially when the page loads
            loadAllVideos();
        });
    </script>
</body>

</html>
